<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="display-div">
            <p id="display">0</p>
        </div>
        <div id="nums-div">
            <div id="num-in-div">
                <button class="oper-part1" id="clear-but">AC</button>
                <button class="oper-part1" id="plusminus-but">+/-</button>
                <button class="oper-part2" id="divide-but">/</button>
            </div>
            <div id="num-in-div">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="oper-part2" id="multiple-but"><img src="multiplication.png"> </button>
            </div>
            <div id="num-in-div">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="oper-part2" id="minus-but">-</button>
            </div>
            <div id="num-in-div">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="oper-part2" id="plus-but">+</button>
            </div>
            <div id="num-in-div">
                <button id="zero-but" class="num">0</button>
                <button id="float-point">.</button>
                <button class="oper-part2" id="equal-but">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
